<form class="form__wrapper" [formGroup]="form">
  <mat-form-field class="form__field" appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>
  <mat-form-field class="form__field" appearance="outline">
    <mat-label>Quantity</mat-label>
    <input type="number" matInput value="0" formControlName="quantity">
  </mat-form-field>
  <button mat-raised-button color="primary" type="button">Save</button>
</form>
